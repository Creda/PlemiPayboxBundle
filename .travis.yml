language: php

php:
    - 5.4

branches:
  only:
    - master

before_script:
  - wget -nc http://getcomposer.org/composer.phar
  - php composer.phar install --dev

script:
  - phpunit

after_script:
  - wget -nc http://cs.sensiolabs.org/get/php-cs-fixer.phar
  - php php-cs-fixer.phar fix ./ --dry-run --verbose